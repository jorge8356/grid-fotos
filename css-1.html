    <title>Layout de Fotos Animado</title>
    <style>
        img {
            width: 100%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 600px);
            grid-gap: 45px;
        }

        .flex {
            display: flex;
            flex-wrap: wrap;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 1s ease;
        }

        .grid-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(51, 49, 49, 0);
            opacity: 0;
            transition: opacity 1s ease;
            display: grid;
            justify-content: center;
            align-items: center;
        }

        .grid-item:hover .overlay {
            opacity: 1;
        }

        .overlay-content {
            color: #fff;
            text-align: center;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border: 5px solid transparent;
            transition: border-color 1s ease;
        }

        .grid-item:hover {
            border-color: #ff03c8;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif font-size: 50pt;
            color:white;
            text-shadow:1px 1px 1px white;
        }

        h1 {
            font-size: 60px;
            font-style: normal;
        }
    </style>
</head>
